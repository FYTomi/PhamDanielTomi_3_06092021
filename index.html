<!DOCTYPE html>
 
<html lang="fr">
    
 
    <head>
        
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
        
        <!-- Police Shrikhand et Roboto hébergé par Google Fonts-->
            
            <!--Shrikhand-->
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
            
            <!--Roboto-->
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        
                <!-- Bibliothèque pour les icônes Front Awesome-->
        <script src="https://kit.fontawesome.com/927e30d3a5.js" crossorigin="anonymous"></script> 
        
        <title>Oh my Food - Accueil</title>
    </head>

    <!--En-tête-->

    <header>

        <img src="Ohmyfood/images/logo/ohmyfood.png" alt="logo_oh_my_food"/>
        
        <section>
            <div class="icone_map"><i class="fas fa-map-marker-alt"></i></i></div>
            <input class="destination" type="search" name="destination" placeholder="Paris, Belleville" />
        </section>

        <h1>Réserver le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>

        <input class="research" type="submit" value="Explorer nos restaurants"/>
    
    </header>

    <section id="fonctionnement">

        <h2>Fonctionnement</h2>
        <ul>
            <li><span>1</span><i class="fas fa-mobile-alt"></i><p>Choisissez un restaurant</p></li>
            <li><span>2</span><i class="fas fa-list-ul"></i><p>Composez votre menu</p></li>
            <li><span>3</span><i class="fas fa-store"></i><p>Dégustez au restaurant</p></li>
        </ul>

    </section>

</html>
